<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="current">0</p>
            <p id="result">0</p>
        </div>

        <div class="operations">
            <button id="sum" onclick="getOperation('+')">&#43;</button>
            <button id="sub" onclick="getOperation('-')">&#45;</button>
            <button id="times" onclick="getOperation('*')">&#215;</button>
            <button id="divide" onclick="getOperation('/')">&#247;</button>
        </div>

        <div class="numbers">
            <button class="number-button">0</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
        </div>

        <div class="numbers">
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
        </div>

        <div class="actions">
            <button id="del" onclick="del()">&#8592;</button>
            <button id="equal" onclick="equal()">&#61;</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
